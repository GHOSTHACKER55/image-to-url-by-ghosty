<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GHOSTY PREMIUM | IMG TO URL</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Syncopate:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>

<style>
:root{
--bg:#000;
--ghost:#00f2ff;
--shadow:0 0 15px rgba(0,242,255,.8),0 0 30px rgba(0,242,255,.4);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
background:var(--bg);
color:#fff;
min-height:100vh;
display:flex;
justify-content:center;
}

canvas{
position:fixed;
inset:0;
z-index:-1;
opacity:.3
}

.container{
max-width:480px;
width:100%;
padding:50px 20px
}

header{text-align:center;margin-bottom:40px}

.logo{
font-family:'Orbitron';
font-size:3.5rem;
letter-spacing:15px;
text-shadow:var(--shadow)
}

.premium-card{
background:rgba(255,255,255,.02);
border:1px solid rgba(0,242,255,.3);
border-radius:40px;
padding:35px;
box-shadow:0 0 40px #000
}

.upload-zone{
border:2px solid var(--ghost);
border-radius:25px;
padding:50px 20px;
text-align:center;
cursor:pointer;
box-shadow:inset 0 0 20px rgba(0,242,255,.2)
}

.upload-zone:hover{
box-shadow:0 0 25px var(--ghost)
}

.btn{
margin-top:25px;
width:100%;
padding:20px;
border:none;
border-radius:18px;
font-family:'Syncopate';
background:linear-gradient(90deg,#002222,var(--ghost),#002222);
background-size:200%;
animation:shine 3s linear infinite;
color:#fff;
cursor:pointer;
box-shadow:0 0 25px rgba(0,242,255,.6)
}

@keyframes shine{
0%{background-position:0%}
100%{background-position:200%}
}

.result{display:none;margin-top:20px}

.link-box{
background:#000;
border:1px solid var(--ghost);
padding:15px;
border-radius:12px;
display:flex;
justify-content:space-between;
align-items:center
}

.copy{
background:#fff;
color:#000;
border:none;
padding:8px 12px;
border-radius:6px;
font-weight:900;
cursor:pointer
}

/* WHATSAPP BUTTON */
.whatsapp-btn{
position:fixed;
bottom:25px;
right:25px;
width:60px;
height:60px;
border-radius:50%;
background:#25D366;
display:flex;
align-items:center;
justify-content:center;
font-size:32px;
color:#fff;
text-decoration:none;
box-shadow:0 0 25px #25D366;
z-index:999;
transition:.3s
}

.whatsapp-btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px #25D366
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="container">
<header>
<i class="fa-solid fa-ghost" style="font-size:3rem;color:#00f2ff"></i>
<div class="logo">GHOSTY</div>
<p style="font-size:.6rem;letter-spacing:5px">PREMIUM SHINING LOG</p>
</header>

<div class="premium-card">
<div class="upload-zone" onclick="file.click()">
<i class="fa-solid fa-file-arrow-up" style="font-size:2.5rem"></i>
<h3 style="color:#00f2ff;letter-spacing:3px;margin-top:10px">UPLOAD IMAGE</h3>
<input type="file" id="file" hidden accept="image/*">
</div>

<button class="btn" onclick="upload()">GET LINK</button>

<div class="result" id="result">
<div class="link-box">
<span id="url" style="color:#00f2ff;font-family:monospace"></span>
<button class="copy" onclick="copy()">COPY</button>
</div>
</div>
</div>
</div>

<!-- WHATSAPP GROUP LINK -->
<a class="whatsapp-btn"
href="https://chat.whatsapp.com/EgWhLVkLTheJ51RH4WIpOs?mode=gi_t"
target="_blank"
title="Join WhatsApp Group">
<i class="fa-brands fa-whatsapp"></i>
</a>

<script>
const KEY="Ed019955ccdfc5952b136e449d727e0b";

async function upload(){
if(!file.files[0])return;
const fd=new FormData();
fd.append("image",file.files[0]);
const res=await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`,{method:"POST",body:fd});
const data=await res.json();
url.innerText=data.data.url;
result.style.display="block";
}

function copy(){
navigator.clipboard.writeText(url.innerText);
alert("Copied");
}

/* MATRIX RAIN */
const c=document.getElementById("rain"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let drops=Array(Math.floor(c.width/20)).fill(1);
setInterval(()=>{
x.fillStyle="rgba(0,0,0,.15)";
x.fillRect(0,0,c.width,c.height);
x.fillStyle="#00f2ff";
x.font="15px monospace";
drops.forEach((y,i)=>{
x.fillText(Math.random()>0.5?1:0,i*20,y*20);
if(y*20>c.height&&Math.random()>0.98)drops[i]=0;
drops[i]++;
});
},35);
</script>

</body>
</html>
